<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <form class="signup" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

      <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="first-name" class="form-control validate" name="first_name">
            <label data-error="wrong" data-success="right" for="first-name">First Name</label>
        </div>
          <div class="md-form mb-5">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="last-name" class="form-control validate" name="last_name">
            <label data-error="wrong" data-success="right" for="last-name">Last Name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fa fa-user-secret prefix grey-text"></i>
          <input type="text" id="username" class="form-control validate" name="username">
          <label data-error="wrong" data-success="right" for="username">Username</label>
        </div>
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="email" class="form-control validate" name="email">
          <label data-error="wrong" data-success="right" for="email">Your Email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="password1" class="form-control validate" name="password1">
          <label data-error="wrong" data-success="right" for="password1">Your password</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-unlock prefix grey-text"></i>
          <input type="password" id="password2" class="form-control validate" name="password2">
          <label data-error="wrong" data-success="right" for="password2">Repeat password</label>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>

        </form>

    </div>
  </div>
</div>
